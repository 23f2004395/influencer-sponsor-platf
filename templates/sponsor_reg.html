<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Sponsor Registeration</title>
</head>
<body>
    <div id="container">
        <div id="panel" style="height: 600px;">
          <br>
          <div id="input-form">
              <h2>Sponsor Registeration</h2>
              <form>
                  <div class="form-control">
                    <label for="Email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter Email">
                    <small id="emailHelp" class="form-text text-muted">Enter a Valid Email</small>
                  </div>
                  <br>
                  <div class="form-control">
                    <label for="username" class="form-label">User Name:</label>
                    <input type="text" class="form-control" id="username" aria-describedby="userHelp" placeholder="Enter user name">
                    <small id="userHelp" class="form-text text-muted">Give a unique Username.</small>
                  </div>
                  <br>
                  <div class="form-control">
                    <label for="fullname" class="form-label">Enter your Name:</label>
                    <input type="text" class="form-control" id="fullname" placeholder="Enter user name">
                  </div>
                  <div class="form-group">
                    <label for="pwd" class="form-label">Password</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Password">
                  </div>
                  <br>
                  <button type="submit" class="btn btn-primary">Register</button> 
                  Existing user? <a href="/">Login</a>
                  Want to register as influencer? <a href="/influencer_reg">Register</a>
                </form>
          </div>
        </div>
    </div>
</body>
</html>
