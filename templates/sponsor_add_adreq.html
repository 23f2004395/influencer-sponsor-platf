<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Sponsorship Platform</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .table-container {
            margin-top: 20px;
        }
        .table thead th {
            background-color: #f8f9fa;
        }
        .table tbody td {
            vertical-align: middle;
        }
        .add-request {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="container">
        <h1>Campaign Name: <span id="campaign-name">{{camp_name}}</span></h1>
        <h3>Ad Requests:</h3>
        <div class="table-container">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Influencer</th>
                        <th>Requirements</th>
                        <th>Pay</th>
                        <th>Accepted/Rejected</th>
                        <th>Response</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for ele in list %}
                    <tr>
                        <td>{{ele[0]}}</td>
                        <td>{{ele[1]}}</td>
                        <td>{{ele[2]}}</td>
                        <td>{{ele[3]}}</td>
                        <td>{{ele[4]}}</td>
                        <td>{{ele[5]}}</td>
                        <td>
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#adreqModal">Edit</button>
                            <a href="/spons/{{name}}/adreq/{{camp_id}}/del/{{ele[0]}}"><button type="button" class="btn btn-danger">Delete</button></a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <div class="add-request">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#adreqModal">+ Add Ad Request</button>
        </div>
        <div class="modal fade" id="adreqModal" tabindex="-1" aria-labelledby="adModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="adModalLabel">Add Ad Requests</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="/spons/{{name}}/adreq/{{camp_id}}" method="post">
                        <div class="mb-3">
                            <label for="influencer" class="col-form-label">Influencer:</label>
                            <input type="text" class="form-control" id="influencer" name="influencer">
                        </div>
                        <br>
                        <div class="mb-3">
                            <label for="requirements" class="col-form-label">Requirements:</label>
                            <input type="text" name="requirements" id="requirements" class="form-control">
                        </div>
                        <br>
                        <div class="mb-3">
                            <label for="payment_amount" class="col-form-label">Pay:</label>
                            <input type="number" class="form-control" id="payment_amount" name="payment_amount">
                        </div>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </form>
                </div>
            </div>
            </div>
        </div>
        <br>
        <div>
            <a href="/spons/{{name}}"><button type="button" class="btn btn-secondary">Go back</button></a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
