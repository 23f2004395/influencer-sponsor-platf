<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Login Influencer Sponsorship Platform</title>
</head>
<body>
    <div>
        <div id="panel">
          <br>
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button type="submit" class="btn btn-primary me-md-2"><a href="/influencer_reg" style="color: white;">Influencer Register</a></button>
            <button type="submit" class="btn btn-primary"><a href="/sponsor_reg" style="color: white;">Sponsor Register</a></button>
          </div>
            <div id="input-form">
                <br>
                <h2>Login Page</h2>
                <form action="/" method="post">
                    <div class="form-control">
                      <label for="username" class="form-label">User Name:</label>
                      <input type="text" class="form-control" name="uname" id="username" aria-describedby="userHelp" placeholder="Enter user name">
                      <small id="userHelp" class="form-text text-muted">Give a unique Username.</small>
                    </div>
                    <div class="form-group">
                      <label for="pwd" class="form-label">Password</label>
                      <input type="password" class="form-control" name="pwd" id="pwd" placeholder="Password">
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Login</button> 
                    <p class="error">{{m}}</p>
                  </form>
            </div>
        </div>
    </div>
</body>
</html>
