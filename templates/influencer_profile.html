<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Sponsorship Platform</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        label { 
            float: left; 
        } 
          
        span { 
            display: block; 
            overflow: hidden; 
            padding: 0px 4px 0px 6px; 
        } 
          
        input { 
            width: 70%; 
        }
        .profile-card {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-card h3 {
            margin-bottom: 20px;
        }
        .profile-card p {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .profile-card p span {
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1 class="text-center">Dashboard</h1>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <span class="navbar-brand mb-0 h1">Welcome {{name}}</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/influ/{{name}}">Ad requests</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/influ/{{name}}/profile">Profile <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/influ/{{name}}/search">Search for Campaigns</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="profile-card">
            <h3>Influencer Profile</h3>
            <form action="/influ/{{name}}/profile" method="post">
                <label for="name">Name:</label>
                <span>
                    <input type="text" class="form-control" id="name" name="name" value="{{name}}">
                </span>
                <br>
                <label for="insta_id">Instagram ID:</label>
                <span>
                    <input type="text" class="form-control" id="insta_id" name="insta_id" value="{{influ.insta_id}}">
                </span>
                <br>
                <label for="mail">Email:</label>
                <span>
                    <input type="text" class="form-control" id="mail" name="mail" value="{{mail}}">
                </span>
                <br>
                <label for="niche">Niche:</label>
                <span>
                    <input type="text" class="form-control" id="niche" name="niche" value="{{influ.niche}}">
                </span>
                <br>
                <label for="youtube_id">YouTube ID:</label>
                <span>
                    <input type="text" class="form-control" id="youtube_id" name="youtube_id" value="{{influ.youtube_id}}">
                </span>
                <br>
                <label for="insta_flwrs">Instagram Followers:</label>
                <span>
                    <input type="text" class="form-control" id="insta_flwrs" name="insta_flwrs" value="{{influ.insta_flwrs}}">
                </span>
                <br>
                <label for="youtube_flwrs">YouTube Subscribers:</label>
                <span>
                    <input type="text" class="form-control" id="youtube_flwrs" name="youtube_flwrs" value="{{influ.youtube_flwrs}}">
                </span>
                <br>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/	jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
